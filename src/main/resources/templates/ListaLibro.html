<html lang="en">
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Mi Libreria</title>
</head>
<body>
<section class="py-5 text-center container">
        <table class="table table-dark">
			<thead>
				<tr>
					<th scope="col">id</th>
					<th scope="col">isbn</th>
					<th scope="col">Titulo</th>
					<th scope="col">Anio</th>
					<th scope="col">Ejemplares</th>
					<th scope="col">Ejemplares prestados</th>
					<th scope="col">Ejemplares restantes</th>
					<th scope="col">Alta</th>
					<th scope="col">Editar</th>
					<th scope="col">Eliminar</th>
				</tr>
			</thead>
			<tbody th:each="libro : ${listaLibros}">
				<tr>
					<th scope="row" th:text="${libro.id}"></th>
					<td th:text="${libro.isbn}"></td>
					<td th:text="${libro.titulo}"></td>
					<td th:text="${libro.anio}"></td>
					<td th:text="${libro.ejemplares}"></td>
					<td th:text="${libro.ejemplares_prestados}"></td>
					<td th:text="${libro.ejemplares_restantes}"></td>
					<td><span th:text="${libro.alta} ? 'Alta' : 'Baja'"
							  th:class="${libro.alta} ? 'text-success' : 'text-danger'"></span>
						<span> - </span>
						<a th:href="@{/libro/modificar/alta/{id}(id=${libro.id})}"><i class="fas fa-exchange-alt"></i></a> </td>
					<td><a th:href="@{/libro/editar/{id}(id=${libro.id})}"><i class="fa fa-arrow-up"></i></a> </td>
					<td><a th:href="@{/libro/eliminar/{id}(id=${libro.id})}"><i class="fa fa-ban"></i></a></td>
					</td>
				</tr>

			</tbody>
		</table>
      </section>
      <section class="py-5 text-center container">
			<div class="row py-lg-5">
				<div class="col-lg-6 col-md-8 mx-auto">
					<i class="fas fa-angle-double-left"></i><a th:href="@{/}" class="btn btn-primary my-2">Volver</a>
					<i class="fas fa-book"></i><a th:href="@{/libro/registro}" class="btn btn-primary my-2">Crear nuevo Libro</a>
					
					</p>
				</div>
			</div>
		</section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="javaScript.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.2/Chart.min.js"></script>
</body>     
<html>
