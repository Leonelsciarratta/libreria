<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Mi Libreria</title>
</head>
<body>
	<h1>MASTERLIBROS <i class="fas fa-building5"></i><a th:href="@{/cliente/lista}" class="btn btn-primary my-25">Ver Clientes</a></h1>
	<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <a href="/autor/lista"><img th:src="@{/imagenes/autores.jpg}" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h3>Los Autores mas Famosos</h5>
        <p>Podras encontrar sus mejores obras.HAGA CLICK AQUI</p>
      </div>
    </div>
    <div class="carousel-item">
      <a href="/libro/lista"><img th:src="@{/imagenes/libros.jpg}" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h3>Los mejores libros del mundo</h5>
        <p>Mas de 200 libros de distintos generos para elegir.HAGA CLICK AQUI</p>
      </div>
    </div>
    <div class="carousel-item">
      <a href="/editorial/lista"><img th:src="@{/imagenes/edito.jpg}" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h3>Las editoriales mas prestigiosas</h5>
        <p>Trabajamos con mas de 50 editoriales.HAGA CLICK AQUI</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Antes</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Siguiente</span>
  </button>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="javaScript.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.2/Chart.min.js"></script>
</body>
</html>
